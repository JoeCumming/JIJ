<html lang="en-us">
  <head>    
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">    
    <link rel="icon" href="data:,">            
    <link rel="stylesheet" href="https://jobsinjapan.com/wpdata/wp-content/themes/noo-jobmonster/assets/css/noo.css?ver=1.0.72">                   
    <link rel="stylesheet" id="noo-custom-style-css" href="https://jobsinjapan.com/wpdata/wp-content/uploads/noo_jobmonster/custom.css?ver=1.0.84" type="text/css" media="all">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">  
    <script type="text/javascript" src="https://jobsinjapan.com/wpdata/wp-includes/js/jquery/jquery.min.js?ver=3.5.1" id="jquery-core-js"></script>  
    <script type="text/javascript" src="https://jobsinjapan.com/wpdata/wp-includes/js/jquery/jquery-migrate.min.js?ver=3.3.2" id="jquery-migrate-js"></script>
    <script type="text/javascript" src="https://jobsinjapan.com/wpdata/wp-content/themes/noo-jobmonster/assets/js/noo.js?ver=1.0.84"></script>    
    <script type="text/javascript" src="https://jobsinjapan.com/wpdata/wp-content/themes/noo-jobmonster/framework/vendor/bootstrap.min.js?ver=1.0.84"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}   
  </head>

  <body class="home">     
    <div class="site">
        <header class="noo-header header-1" id="noo-header" style="position: relative;">
            <div class="navbar-wrapper" style="min-height: 80px;">
                <div class="navbar navbar-default fixed-top shrinkable" role="navigation">
                    <div class="container-boxed max">
                    <a class="navbar-toggle collapsed" data-toggle="collapse" data-target=".noo-navbar-collapse">
                        <span class="sr-only">Navigation</span>
                        <i class="fas fa-bars"></i>
                    </a> 
                    <a href="/" class="navbar-brand" title="JIJ Services">
                        <img class="noo-logo-img noo-logo-normal" src="{{ url_for('static', filename = 'logo2.png')}}" alt="">
                        <img class="noo-logo-mobile-img noo-logo-normal" src="{{ url_for('static', filename = 'logo3.png')}}" alt="">
                    </a>                                                           
                    <nav class="collapse navbar-collapse noo-navbar-collapse">
                        <ul id="menu-candidate-menu" class="navbar-nav sf-menu sf-js-enabled sf-arrows">
                            <li id="menu-item-15143" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-15143 align-right"><a href="{{ url_for('video.index') }}">Video Services</a></li>                                                        
                            {% if current_user.is_authenticated %}
                            <li id="menu-item-15144" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-15145 align-right">
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
                            </li>
                            {% endif %}
                        </ul>
                    </nav> 
                    </div>
                </div>                
            </div>
        </header>
        <div class="container-wrap">
            <div class="main-content container-fullwidth">
                <div class="row" style="background-color: #007cba;">
                    <div style="margin-left:40px;margin-top:20px;margin-bottom:20px;">
                    <div>
                        <h2 style="color: white">{{self.title()}}</h2>
                    </div>
                    <div>
                        <p style="color: white">{% block subtitle %}{% endblock %}</p>
                    </div>
                    </div>
                </div>
                <div style="margin-left:25px;margin-top:20px;margin-bottom:20px;">
                    {% block content %}{% endblock %}        
                </div>
            </div>
        </div>
        <div class="colophon wigetized hidden-print">
            <div class="container-boxed max">                
            </div>
        </div>
    </div>
  </body>
</html>
